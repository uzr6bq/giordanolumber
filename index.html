<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giordano Lumber</title>
    <style>
        body {
            background-color: #f8f8f8; /* Off-white background color */
            font-family: Century Gothic, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            font-size: 18px; /* Larger font size for the body */
        }
        header {
            background-color: rgba(34, 139, 34, 0.5); /* Very light forest green */
            height: 15%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        h1 {
            font-size: 55px; /* Adjust the size as needed */
            margin: 0;
        }
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: url('pine_trees.jpg') no-repeat center center;
            background-size: cover;
            position: relative;
        }
        main::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.7); /* 30% opacity */
            z-index: 1;
        }
        p {
            font-size: 24px; /* Adjust the size as needed */
            text-align: center;
            margin: 20px;
            position: relative;
            z-index: 2;
        }
        footer {
            text-align: center;
            padding: 20px 0;
            background-color: #e0e0e0; /* Light grey background for the footer */
            width: 100%;
            font-size: 14px; /* Smaller font size for the footer */
        }
        footer p {
            font-size: 16px; /* Specific font size for the footer text */
        }
        .social-icons {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .social-icons a {
            margin: 0 10px;
        }
        .social-icons img {
            width: 24px; /* Thumbnail size */
            height: 24px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Giordano Lumber</h1>
    </header>
    <main>
        <p>We lovingly grow our pines on our nearly 1000 acre farm in Jeffersonville, Georgia</p>
    </main>
    <footer>
        <div>
            <a href="index.html">Home</a> | 
            <a href="aboutus.html">About Us</a> | 
            <a href="locations.html">Locations</a> |
            <a href="contact.html">Contact Us</a>
        </div>
        <div class="social-icons">
            <a href="https://www.youtube.com" target="_blank">
                <img src="youtube_social_circle_red.png" alt="YouTube">
            </a>
            <a href="https://www.linkedin.com" target="_blank">
                <img src="LI-In-Bug.png" alt="LinkedIn">
            </a>
            <a href="https://www.facebook.com" target="_blank">
                <img src="Facebook_Logo_Primary.png" alt="Facebook">
            </a>
            <a href="https://www.instagram.com" target="_blank">
                <img src="Instagram_Glyph_Gradient.png" alt="Instagram">
            </a>
        </div>
        <p>Â© 2024 Giordano's Lumber. All rights reserved.</p>
    </footer>
</body>
</html>
